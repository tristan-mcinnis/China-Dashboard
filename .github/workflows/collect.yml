name: collect
on:
  schedule:
    # Run 5 times per day to stay within TianAPI free tier limits
    # Times: 06:00, 10:30, 14:00, 18:30, 22:00 Beijing time (UTC+8)
    # Converted to UTC: 22:00, 02:30, 06:00, 10:30, 14:00
    - cron: "0 22 * * *"    # 06:00 Beijing time
    - cron: "30 2 * * *"    # 10:30 Beijing time
    - cron: "0 6 * * *"     # 14:00 Beijing time
    - cron: "30 10 * * *"   # 18:30 Beijing time
    - cron: "0 14 * * *"    # 22:00 Beijing time
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run collectors
        env:
          TIANAPI_API_KEY: ${{ secrets.TIANAPI_API_KEY }}
          WEIBO_COOKIE: ${{ secrets.WEIBO_COOKIE }}
          FX_API_KEY: ${{ secrets.FX_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TZ: Asia/Shanghai
        run: |
          # Run each collector and track failures
          failed_collectors=""

          python collectors/baidu_top.py || failed_collectors="$failed_collectors baidu_top"
          python collectors/weibo_hot.py || failed_collectors="$failed_collectors weibo_hot"
          python collectors/tencent_wechat_hot.py || failed_collectors="$failed_collectors tencent_wechat_hot"
          python collectors/indices_cn.py || failed_collectors="$failed_collectors indices_cn"
          python collectors/fx_cny.py || failed_collectors="$failed_collectors fx_cny"
          python collectors/weather_cn.py || failed_collectors="$failed_collectors weather_cn"
          python collectors/xinhua_rss.py || failed_collectors="$failed_collectors xinhua_rss"
          python collectors/thepaper_rss.py || failed_collectors="$failed_collectors thepaper_rss"
          python collectors/ladymax.py || failed_collectors="$failed_collectors ladymax"

          # Report failures but don't fail the workflow
          if [ -n "$failed_collectors" ]; then
            echo "::warning::Failed collectors:$failed_collectors"
            echo "Failed collectors:$failed_collectors" >> docs/data/collector_status.txt
            echo "Last check: $(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> docs/data/collector_status.txt
          else
            echo "All collectors ran successfully" > docs/data/collector_status.txt
            echo "Last check: $(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> docs/data/collector_status.txt
          fi

      - name: Generate daily digest
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TZ: Asia/Shanghai
        run: |
          echo "Attempting to generate digest..."
          python collectors/daily_digest.py || echo "Not a scheduled digest time or digest failed"

      - name: Commit data
        run: |
          git config user.name "china-snapshot-bot"
          git config user.email "bot@example.com"
          git add docs/data/*.json docs/data/*.txt || true
          git add docs/data/history/*.json || true
          git add docs/data/digest_archive/ || true
          git commit -m "data: update $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "no changes"
          git push
