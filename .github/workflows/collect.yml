name: collect
on:
  schedule:
    # Run 5 times per day to stay within TianAPI free tier limits
    # Times: 06:00, 10:30, 14:00, 18:30, 22:00 Beijing time (UTC+8)
    # Converted to UTC: 22:00, 02:30, 06:00, 10:30, 14:00
    - cron: "0 22 * * *"    # 06:00 Beijing time
    - cron: "30 2 * * *"    # 10:30 Beijing time
    - cron: "0 6 * * *"     # 14:00 Beijing time
    - cron: "30 10 * * *"   # 18:30 Beijing time
    - cron: "0 14 * * *"    # 22:00 Beijing time
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run collectors
        env:
          TIANAPI_API_KEY: ${{ secrets.TIANAPI_API_KEY }}
          WEIBO_COOKIE: ${{ secrets.WEIBO_COOKIE }}
          FX_API_KEY: ${{ secrets.FX_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TZ: Asia/Shanghai
        run: |
          python collectors/baidu_top.py
          python collectors/weibo_hot.py
          python collectors/tencent_wechat_hot.py
          python collectors/indices_cn.py
          python collectors/fx_cny.py
          python collectors/weather_cn.py

      - name: Commit data
        run: |
          git config user.name "china-snapshot-bot"
          git config user.email "bot@example.com"
          git add docs/data/*.json || true
          git commit -m "data: update $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "no changes"
          git push
